<ion-header>
    <ion-navbar color="secondary">
        <ion-buttons start>
            <button ion-button color="light" clear (tap)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>Add Appointment Note</ion-title>
        <ion-buttons end>
            <button ion-button color="light" clear (tap)="save()" [disabled]="isSaveDisabled()">Save</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding class="addNoteModal">
    <textarea [(ngModel)]="appointmentNote.content" placeholder="Enter the note to add to the appointment record" (ngModelChange)="onChange($event)"></textarea>
</ion-content>
