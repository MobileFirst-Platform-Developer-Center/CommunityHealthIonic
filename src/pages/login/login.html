<ion-content class="loginPage" (click)="blurActiveInput()">
    <div class="pageContent">
        <div class="logo">
        </div>
        <div class="loginBox">
            <div class="inputContainer">
                <ion-input type="text" autocorrect="off" autocapitalize="off" placeholder="Username" [(ngModel)]="username"></ion-input>
            </div>
            <div class="inputContainer">
                <ion-input type="password" autocorrect="off" autocapitalize="off" placeholder="Password" [(ngModel)]="password"></ion-input>
            </div>
            <div class="buttonContainer">
                <button ion-button color="secondary" block (click)="login()">
                    <span [hidden]="loginInProgress">Sign in</span>
                    <ion-spinner name="circles" [hidden]="!loginInProgress"></ion-spinner> 
                <!-- div class="loginSpinnerContainer" [ngClass]="{hidden: !loginInProgress}"><ion-spinner light></ion-spinner></div -->
                </button>
            </div>
        </div>
        <div class="errorBox" [hidden]="!loginError">{{loginError}}</div>
        <!-- <div class="bottomLogoContainer">
      <img class="bottomLogo" src="assets/icon/favicon.ico">
      <div class="bottomText">Powered by <br/>IBM MobileFirst Foundation</div>
    </div> -->
    </div>
</ion-content>
